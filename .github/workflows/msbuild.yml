name: MicaForEveryone

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
    runs-on: windows-latest
    env:
      SOLUTION_FILE_PATH: MicaForEveryone.sln  # Correct path to the solution file (root of the repo)
      RELEASE_DIR: ${{ matrix.configuration }}
      EXE_NAME: MicaForEveryone-x64-${{ matrix.configuration }}.exe
      BEXE_NAME: MicaForEveryone-x64-${{ matrix.configuration }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - List repository files
      shell: pwsh
      run: Get-ChildItem -Recurse -File

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build (x64)
      working-directory: ${{ github.workspace }}  # Set working directory to repo root
      run: |
        msbuild /m `
                /p:Configuration=${{ matrix.configuration }} `
                /p:Platform=x64 `
                /p:OutputPath=bin\x64\${{ matrix.configuration }} `
                "${{ env.SOLUTION_FILE_PATH }}"

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.EXE_NAME }}
        path: bin\x64\${{ matrix.configuration }}\${{ env.EXE_NAME }}
