name: MicaForEveryone

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
        platform: [x64, x86]
    runs-on: windows-latest
    env:
      SOLUTION_FILE_PATH: .
      RELEASE_DIR: ${{ matrix.configuration }}
      EXE_NAME: MicaForEveryone-${{ matrix.platform }}-${{ matrix.configuration }}.exe
      BEXE_NAME: MicaForEveryone-${{ matrix.platform }}-${{ matrix.configuration }}
      ARCH: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Install Visual C++ Build Tools
      run: |
        choco install visualstudio2019buildtools --version=16.9.4 --params="'/install /quiet /norestart /features 'Web' /norestart'"
        choco install vcredist2019

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{ matrix.configuration }} /p:ReleaseDirectory=..\$env:RELEASE_DIR /p:TargetName=${{ env.BEXE_NAME }} ${{env.SOLUTION_FILE_PATH}}

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.EXE_NAME }}
        path: x64\${{ env.RELEASE_DIR }}\${{ env.EXE_NAME }}
