name: MicaForEveryone

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual runs

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
        platform: [x64, x86]
    runs-on: windows-latest
    env:
      SOLUTION_FILE_PATH: .
      RELEASE_DIR: ${{ matrix.configuration }}
      EXE_NAME: MicaForEveryone-${{ matrix.platform }}-${{ matrix.configuration }}.exe
      BEXE_NAME: MicaForEveryone-${{ matrix.platform }}-${{ matrix.configuration }}
      ARCH: ${{ matrix.platform }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build project
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /p:TargetName=${{ env.BEXE_NAME }} ${{env.SOLUTION_FILE_PATH}}

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.EXE_NAME }}
        path: ${{ matrix.platform }}\${{ env.RELEASE_DIR }}\MicaForEveryone.exe
