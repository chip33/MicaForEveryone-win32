name: MicaForEveryone

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x64, arm64]

    runs-on: windows-latest
    env:
      EXE_FILE: MicaForEveryone-${{ matrix.platform }}-${{ matrix.configuration }}.exe
      RELEASE_DIR: Release
    steps:
    
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild MicaForEveryone\MicaForEveryone.vcxproj /restore /p:Configuration=$env:Configuration /p:Platform=$env:Platform /p:ReleaseDirectory=..\$env:RELEASE_DIR
      env:
        Configuration: ${{ matrix.configuration }}
        Platform: ${{ matrix.platform }}

    - name: Upload Release
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.EXE_FILE }}
        path: ${{ env.RELEASE_DIR }}\${{ env.EXE_FILE }}
        if-no-files-found: error
