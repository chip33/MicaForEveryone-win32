name: Build MicaForEveryone

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from AssemblyInfo.cs
      id: extract_version
      shell: pwsh
      run: |
        $version = (Select-String -Path "src/Properties/AssemblyInfo.cs" -Pattern 'AssemblyVersion\("([0-9]+\.[0-9]+\.[0-9]+)' | % { $_.Matches.Groups[1].Value })
        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "Extracted version: $version"

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      working-directory: ${{ github.workspace }}  # Set working directory to repo root
      run: msbuild /t:Restore "src/MicaForEveryone.sln"

    - name: Build solution (x64)
      working-directory: ${{ github.workspace }}  # Set working directory to repo root
      run: |
        msbuild /m `
                /p:Configuration=${{ matrix.configuration }} `
                /p:Platform="x64" `
                /p:OutputPath="bin\x64\${{ matrix.configuration }}" `
                "src/MicaForEveryone.sln"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MicaForEveryone-${{ env.VERSION }}-x64-${{ matrix.configuration }}
        path: src/bin/x64/${{ matrix.configuration }}/MicaForEveryone.exe
